<!-- Token light info for vision tab -->
<div class="form-group token-light-info">
  <label>{{localize "D35E.LightSettings"}}</label>
  <div class="form-fields">
    {{#if globalDisable}}
    <p class="notes">{{localize "D35E.TokenLightGloballyDisabled"}}</p>
    {{else}}
    <p class="notes">{{localize "D35E.TokenLightInfo"}}</p>
    {{/if}}
  </div>
</div>
